<template>
    <div class="slds-panel slds-size_medium slds-panel_docked slds-panel_docked-right slds-is-open">
        <div class="slds-panel__header">
            <h2 class="slds-panel__header-title slds-text-heading_small slds-truncate" title="Event Log">
                Event Log
            </h2>
            <div class="slds-panel__header-actions">
                <button class="slds-button slds-button_icon slds-button_icon-small slds-panel__close"
                        title="Collapse Panel Header">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Collapse</span>
                </button>
            </div>
        </div>
        <div class="slds-panel__body">
            <template for:each={logs} for:item="log">
                <div key={log.id}>
                    {log.body}
                </div>
            </template>
        </div>
    </div>
</template>
